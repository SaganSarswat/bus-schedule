<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Laari ‚Äì Route Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef6fb;
}

/* Header */
.topbar {
  display: flex;
  align-items: center;
  padding: 14px;
  background: #ffffff;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

.logo {
  background: #4aa0e0;
  border-radius: 10px;
  padding: 6px;
  margin-right: 8px;
}

.title {
  font-size: 22px;
  font-weight: bold;
  color: #4aa0e0;
}

/* Card */
.card {
  background: white;
  margin: 15px;
  padding: 16px;
  border-radius: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.card-header {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.card-header span {
  font-size: 22px;
  margin-right: 8px;
  color: #4aa0e0;
}

.subtitle {
  color: #6b8ca6;
  font-size: 14px;
  margin-bottom: 14px;
}

label {
  font-size: 14px;
  font-weight: bold;
  display: block;
  margin-top: 12px;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #eaf3ff;
  font-size: 15px;
}

/* Checkbox */
.checkbox-box {
  margin-top: 14px;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #cfe3f3;
  display: flex;
  gap: 10px;
}

.checkbox-box input {
  width: 20px;
  height: 20px;
}

/* Button */
.btn {
  margin-top: 16px;
  width: 100%;
  padding: 14px;
  background: #4aa0e0;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

/* Results */
.results {
  margin: 15px;
}

.result {
  background: white;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  gap: 12px;
}

.result img {
  width: 32px;
  height: 32px;
}

.result strong {
  font-size: 16px;
}
</style>
</head>

<body>

<!-- Header -->
<div class="topbar">
  <div class="logo">
    <img src="bus-stop (1).png" width="32" height="32">
  </div>
  <div class="title">Laari</div>
</div>

<!-- Route Planner -->
<div class="card">
  <div class="card-header">
    <span>üîÄ</span>
    <h2>Route Planner</h2>
  </div>

  <div class="subtitle">
    Find real-time bus ETAs for your journey.
  </div>

  <label>Current Location</label>
  <input type="text" id="from" placeholder="Current location..">

  <label>Destination</label>
  <input type="text" id="to" placeholder="Destination..">

  <button class="btn" onclick="findRoutes()">
    üîç Find Departures
  </button>
</div>

<!-- Results -->
<div class="results" id="results"></div>

<script>
let busData = [];

// Load local JSON
fetch("laari-data.json")
  .then(res => res.json())
  .then(data => busData = data)
  .catch(err => console.error("Data load error:", err));

function findRoutes() {
  const from = document.getElementById("from").value.toLowerCase();
  const to = document.getElementById("to").value.toLowerCase();
  const results = document.getElementById("results");

  results.innerHTML = "";

  const filtered = busData.filter(bus =>
    bus.from.toLowerCase() === from &&
    bus.to.toLowerCase() === to
  );

  if (filtered.length === 0) {
    results.innerHTML = "<p style='text-align:center;'>No buses found üö´</p>";
    return;
  }

  filtered.forEach(bus => {
    results.innerHTML += `
      <div class="result">
        <img src="bus-stop (1).png" alt="Bus">
        <div>
          <strong>${bus.departureTime}</strong><br>
          Operator: ${bus.operator}
        </div>
      </div>
    `;
  });
}
</script>

</body>
</html>
